<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Estoque de Acr√≠lico</title>
    <!-- Carregamento do Tailwind CSS para estiliza√ß√£o responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padr√£o */
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Carregamento das Bibliotecas Essenciais -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carregamento do Babel Standalone para transpilar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Carregamento das Bibliotecas Firebase via CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expondo fun√ß√µes Firebase para o escopo global (usado no script type="text/babel")
        window.firebaseDependencies = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs, serverTimestamp,
        };
    </script>
</head>
<body>
    <div id="root">
        <!-- O conte√∫do da aplica√ß√£o React ser√° renderizado aqui -->
        <div class="p-8 text-center text-gray-500">Carregando Sistema...</div>
    </div>

    <!-- O c√≥digo React/JSX/Firebase da aplica√ß√£o -->
    <script type="text/babel">
        // Importa as depend√™ncias do Firebase expostas no escopo global
        const {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs, serverTimestamp,
        } = window.firebaseDependencies;

        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // Vari√°veis globais do ambiente (Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'acrylic-inventory-manager';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Helper para converter data para formato PT-BR
        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.seconds) return 'N/A';
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
        };

        // --- Componente Principal ---
        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false); // Simplifica√ß√£o de Pap√©is: Admin pode editar
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [inventory, setInventory] = useState([]);
            const [movements, setMovements] = useState([]);
            const [chatMessages, setChatMessages] = useState([]);
            const [view, setView] = useState('inventory'); // 'inventory', 'chat', 'reports', 'add_edit'
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedSheet, setSelectedSheet] = useState(null); // Para edi√ß√£o/movimenta√ß√£o

            // 1. Inicializa√ß√£o do Firebase e Autentica√ß√£o
            useEffect(() => {
                try {
                    const app = initializeApp(firebaseConfig);
                    const firestore = getFirestore(app);
                    const authService = getAuth(app);
                    
                    setDb(firestore);
                    setAuth(authService);

                    // Listener de estado de autentica√ß√£o
                    const unsubscribe = onAuthStateChanged(authService, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                            // L√≥gica simplificada de Pap√©is: Usu√°rio fixo para demonstra√ß√£o
                            setIsAdmin(user.uid.includes('admin') || user.uid.length % 2 === 0);
                        } else {
                            setUserId(null);
                            setIsAdmin(false);
                        }
                        setIsAuthReady(true);
                        setLoading(false);
                    });

                    // Tentativa de login com token personalizado ou an√¥nimo
                    const login = async () => {
                        if (initialAuthToken) {
                            await signInWithCustomToken(authService, initialAuthToken);
                        } else {
                            await signInAnonymously(authService);
                        }
                    };
                    login();

                    return () => unsubscribe();
                } catch (e) {
                    console.error("Erro ao inicializar Firebase:", e);
                    setError("Falha ao inicializar o sistema. Verifique a configura√ß√£o.");
                    setLoading(false);
                }
            }, []);

            // 2. Listeners de Dados em Tempo Real (Inventory e Chat)
            useEffect(() => {
                if (!db || !userId || !isAuthReady) return;

                // Caminho da Cole√ß√£o P√∫blica de Estoque
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const chatPath = `artifacts/${appId}/public/data/chat`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;

                // Listener de Estoque (Inventory)
                const unsubInventory = onSnapshot(collection(db, inventoryPath), (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setInventory(items);
                }, (err) => console.error("Erro ao obter estoque:", err));

                // Listener de Chat
                const qChat = query(collection(db, chatPath), orderBy('timestamp', 'asc'));
                const unsubChat = onSnapshot(qChat, (snapshot) => {
                    const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setChatMessages(messages);
                }, (err) => console.error("Erro ao obter mensagens:", err));
                
                // Listener de Movimenta√ß√µes (Para relat√≥rios mais r√°pidos)
                const qMovements = query(collection(db, movementsPath), orderBy('timestamp', 'desc'));
                const unsubMovements = onSnapshot(qMovements, (snapshot) => {
                    const movs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMovements(movs);
                }, (err) => console.error("Erro ao obter movimentos:", err));

                return () => {
                    unsubInventory();
                    unsubChat();
                    unsubMovements();
                };
            }, [db, userId, isAuthReady]);

            // --- L√≥gica de CRUD e Movimenta√ß√£o ---

            // Adicionar/Atualizar Chapa
            const handleSaveSheet = useCallback(async (sheetData) => {
                if (!db || !userId) return setError("Usu√°rio n√£o autenticado.");
                setLoading(true);
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;
                
                const isNew = !sheetData.id;
                const initialQuantity = isNew ? sheetData.quantity : 0;
                
                try {
                    const dataToSave = {
                        material: sheetData.material,
                        thickness: parseFloat(sheetData.thickness),
                        size_w: parseFloat(sheetData.size_w),
                        size_h: parseFloat(sheetData.size_h),
                        min_stock: parseFloat(sheetData.min_stock || 0),
                        last_update: serverTimestamp(),
                    };

                    let sheetId;

                    if (isNew) {
                        // Adicionar nova chapa
                        const docRef = await addDoc(collection(db, inventoryPath), {
                            ...dataToSave,
                            quantity: initialQuantity,
                        });
                        sheetId = docRef.id;

                        // Registrar entrada inicial
                        if (initialQuantity > 0) {
                             await addDoc(collection(db, movementsPath), {
                                sheet_id: sheetId,
                                type: 'entrada',
                                quantity: initialQuantity,
                                timestamp: serverTimestamp(),
                                user_id: userId,
                                username: `User-${userId.substring(0, 4)}`,
                            });
                        }

                    } else {
                        // Atualizar dados da chapa existente
                        const docRef = doc(db, inventoryPath, sheetData.id);
                        await updateDoc(docRef, dataToSave);
                        sheetId = sheetData.id;
                    }

                    setView('inventory');
                    setSelectedSheet(null);

                } catch (e) {
                    console.error("Erro ao salvar chapa:", e);
                    setError(`Erro ao salvar chapa: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            }, [db, userId]);

            // Registrar Movimenta√ß√£o (Entrada/Sa√≠da)
            const handleMovement = useCallback(async (sheetId, type, quantity) => {
                if (!db || !userId) return setError("Usu√°rio n√£o autenticado.");
                if (quantity <= 0) return setError("A quantidade deve ser positiva.");

                setLoading(true);
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;

                const sheetRef = doc(db, inventoryPath, sheetId);
                const currentSheet = inventory.find(s => s.id === sheetId);

                if (!currentSheet) {
                    setLoading(false);
                    return setError("Chapa n√£o encontrada.");
                }

                let newQuantity;
                if (type === 'entrada') {
                    newQuantity = currentSheet.quantity + quantity;
                } else if (type === 'saida') {
                    newQuantity = currentSheet.quantity - quantity;
                    if (newQuantity < 0) {
                        setLoading(false);
                        return setError("Quantidade insuficiente em estoque para a sa√≠da.");
                    }
                } else {
                    setLoading(false);
                    return setError("Tipo de movimenta√ß√£o inv√°lido.");
                }

                try {
                    // 1. Atualizar o estoque
                    await updateDoc(sheetRef, {
                        quantity: newQuantity,
                        last_update: serverTimestamp()
                    });

                    // 2. Registrar a movimenta√ß√£o
                    await addDoc(collection(db, movementsPath), {
                        sheet_id: sheetId,
                        type: type,
                        quantity: quantity,
                        timestamp: serverTimestamp(),
                        user_id: userId,
                        username: `User-${userId.substring(0, 4)}`,
                    });

                    // Limpar sele√ß√£o e voltar ao invent√°rio
                    setView('inventory');
                    setSelectedSheet(null);
                } catch (e) {
                    console.error("Erro ao registrar movimento:", e);
                    setError(`Erro ao registrar movimento: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            }, [db, userId, inventory]);

            // --- L√≥gica de Chat ---

            const handleSendMessage = useCallback(async (message) => {
                if (!db || !userId || !message.trim()) return;
                const chatPath = `artifacts/${appId}/public/data/chat`;
                
                try {
                    await addDoc(collection(db, chatPath), {
                        user_id: userId,
                        username: `User-${userId.substring(0, 4)}`,
                        message: message.trim(),
                        timestamp: serverTimestamp(),
                    });
                } catch (e) {
                    console.error("Erro ao enviar mensagem:", e);
                    setError("Erro ao enviar mensagem.");
                }
            }, [db, userId]);

            // --- L√≥gica de CSV (Simplificada, Cliente-side) ---

            // Exportar CSV
            const exportCSV = () => {
                if (inventory.length === 0) return;

                const headers = ["ID", "Material", "Espessura (mm)", "Largura (mm)", "Altura (mm)", "Estoque", "Estoque M√≠nimo", "Ultima Atualiza√ß√£o"].join(',');
                
                const rows = inventory.map(item => [
                    item.id,
                    item.material,
                    item.thickness,
                    item.size_w,
                    item.size_h,
                    item.quantity,
                    item.min_stock,
                    formatTimestamp(item.last_update)
                ].map(String).map(s => `"${s.replace(/"/g, '""')}"`).join(',')); // Envolve e escapa

                const csvContent = [headers, ...rows].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", `estoque_acrilico_${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            // --- Filtros e Pesquisa ---

            const filteredInventory = useMemo(() => {
                if (!searchTerm) return inventory;
                const term = searchTerm.toLowerCase();
                return inventory.filter(sheet => 
                    sheet.material.toLowerCase().includes(term) ||
                    sheet.thickness.toString().includes(term) ||
                    sheet.size_w.toString().includes(term) ||
                    sheet.size_h.toString().includes(term)
                );
            }, [inventory, searchTerm]);

            // --- Componentes Filhos (Renderiza√ß√£o Condicional) ---

            const renderView = () => {
                if (loading) return <LoadingSpinner />;
                if (error) return <ErrorMessage message={error} onDismiss={() => setError(null)} />;
                if (!userId) return <div className="text-center p-8 text-red-500">Aguardando autentica√ß√£o...</div>;

                switch (view) {
                    case 'inventory':
                        return <InventoryList 
                            inventory={filteredInventory}
                            searchTerm={searchTerm}
                            setSearchTerm={setSearchTerm}
                            onAdd={() => { setSelectedSheet(null); setView('add_edit'); }}
                            onEdit={(sheet) => { setSelectedSheet(sheet); setView('add_edit'); }}
                            onMovement={(sheet) => { setSelectedSheet(sheet); setView('movement'); }}
                            exportCSV={exportCSV}
                            isAdmin={isAdmin}
                            db={db}
                            setError={setError} // Adicionado para exibir mensagens de erro/feedback
                        />;
                    case 'add_edit':
                        return <AddEditSheet 
                            sheet={selectedSheet} 
                            onSave={handleSaveSheet} 
                            onCancel={() => { setSelectedSheet(null); setView('inventory'); }}
                        />;
                    case 'movement':
                        return <MovementSheet
                            sheet={selectedSheet}
                            onMove={handleMovement}
                            onCancel={() => { setSelectedSheet(null); setView('inventory'); }}
                        />;
                    case 'chat':
                        return <Chat 
                            messages={chatMessages} 
                            userId={userId} 
                            onSend={handleSendMessage}
                        />;
                    case 'reports':
                        return <ReportsView 
                            movements={movements} 
                            inventory={inventory}
                        />;
                    default:
                        return <InventoryList 
                            inventory={filteredInventory}
                            searchTerm={searchTerm}
                            setSearchTerm={setSearchTerm}
                            onAdd={() => { setSelectedSheet(null); setView('add_edit'); }}
                            onEdit={(sheet) => { setSelectedSheet(sheet); setView('add_edit'); }}
                            onMovement={(sheet) => { setSelectedSheet(sheet); setView('movement'); }}
                            exportCSV={exportCSV}
                            isAdmin={isAdmin}
                            db={db}
                            setError={setError} // Adicionado para exibir mensagens de erro/feedback
                        />;
                }
            };

            const username = userId ? `User-${userId.substring(0, 4)}` : 'Convidado';

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col md:flex-row font-sans">
                    <Sidebar currentView={view} setView={setView} isAdmin={isAdmin} username={username} />
                    <main className="flex-1 p-4 md:p-8 overflow-y-auto">
                        <Header username={username} userId={userId} isAdmin={isAdmin} />
                        <div className="mt-4 bg-white p-4 md:p-6 rounded-xl shadow-lg min-h-[80vh]">
                            {renderView()}
                        </div>
                    </main>
                </div>
            );
        };

        // --- Componentes Modulares (Tailwind CSS Styling) ---

        const LoadingSpinner = () => (
            <div className="flex justify-center items-center h-full min-h-[60vh] flex-col">
                <svg className="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p className="mt-4 text-gray-600">Carregando dados...</p>
            </div>
        );

        const ErrorMessage = ({ message, onDismiss }) => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                    <h3 className="text-xl font-bold text-red-600 mb-3">Erro</h3>
                    <p className="text-gray-700 mb-5">{message}</p>
                    <button 
                        onClick={onDismiss} 
                        className="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-150 shadow-md"
                    >
                        Entendi
                    </button>
                </div>
            </div>
        );

        const Header = ({ username, userId, isAdmin }) => (
            <header className="flex flex-col md:flex-row justify-between items-start md:items-center pb-4 border-b border-gray-200">
                <h1 className="text-3xl font-extrabold text-gray-800">
                    Sistema de Estoque de Acr√≠lico
                </h1>
                <div className="mt-2 md:mt-0 text-right">
                    <p className="text-sm font-semibold text-gray-700">
                        {isAdmin ? 'Administrador' : 'Padr√£o'}
                        <span className={`ml-2 px-2 py-0.5 text-xs font-medium rounded-full ${isAdmin ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}`}>
                            {isAdmin ? 'Admin' : 'Usu√°rio'}
                        </span>
                    </p>
                    <p className="text-xs text-gray-500 truncate">ID: {userId}</p>
                </div>
            </header>
        );

        const Sidebar = ({ currentView, setView, isAdmin, username }) => {
            const navItems = [
                { id: 'inventory', label: 'Estoque', icon: 'üì¶' },
                { id: 'chat', label: 'Chat & Solicita√ß√µes', icon: 'üí¨' },
                { id: 'reports', label: 'Relat√≥rios Mensais', icon: 'üìà' },
            ];

            const NavButton = ({ id, label, icon }) => (
                <button
                    onClick={() => setView(id)}
                    className={`w-full flex items-center px-4 py-3 rounded-xl transition duration-200 ${
                        currentView === id
                            ? 'bg-blue-600 text-white shadow-lg'
                            : 'text-gray-700 hover:bg-gray-200 hover:text-blue-600'
                    }`}
                >
                    <span className="text-xl mr-3">{icon}</span>
                    <span className="font-medium text-sm md:text-base">{label}</span>
                </button>
            );

            return (
                <nav className="md:w-64 bg-white shadow-lg p-4 flex flex-col border-r border-gray-200 md:h-screen">
                     <div className="hidden md:block text-2xl font-black text-blue-600 mb-6 border-b pb-4">
                        ACRYLIC MGR
                    </div>
                    <div className="flex-1 flex flex-row md:flex-col space-x-2 md:space-x-0 md:space-y-2 overflow-x-auto pb-2 md:pb-0">
                        {navItems.map(item => <NavButton key={item.id} {...item} />)}
                    </div>
                    <div className="mt-auto pt-4 border-t border-gray-200 hidden md:block">
                        <p className="text-xs text-gray-500">Logado como: {username}</p>
                    </div>
                </nav>
            );
        };

        // --- View: Inventory List ---

        const InventoryList = ({ inventory, searchTerm, setSearchTerm, onAdd, onEdit, onMovement, exportCSV, isAdmin, setError }) => {
            const [importing, setImporting] = useState(false);
            
            // Simula√ß√£o de Importa√ß√£o CSV (Client-side)
            const handleImportCSV = async (event) => {
                // NOTE: A importa√ß√£o real para o Firestore exigiria parsing, valida√ß√£o e m√∫ltiplos
                // comandos setDoc/addDoc, com a necessidade de batch writes para grandes volumes.
                // Aqui, apenas demonstramos a funcionalidade de leitura.
                setImporting(true);
                const file = event.target.files[0];
                if (!file) {
                    setImporting(false);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    // console.log("CSV lido. Conte√∫do:", text.substring(0, 200) + '...');
                    setError('A leitura do CSV foi conclu√≠da. Para uma importa√ß√£o real, o sistema precisa de mais valida√ß√£o e processamento de dados para o Firestore.'); // Substitu√≠do alert() por setError()
                    setImporting(false);
                };
                reader.onerror = () => {
                    setError('Erro ao ler o arquivo CSV.'); // Substitu√≠do alert() por setError()
                    setImporting(false);
                };
                reader.readAsText(file);
            };

            return (
                <section>
                    <h2 className="text-2xl font-bold text-gray-700 mb-4">Estoque Atual de Chapas</h2>
                    
                    <div className="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-3 sm:space-y-0 sm:space-x-4">
                        <input
                            type="text"
                            placeholder="Pesquisar material, espessura, dimens√µes..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full sm:w-1/2 p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        />
                        <div className="flex flex-wrap gap-3">
                            <button 
                                onClick={onAdd} 
                                disabled={!isAdmin}
                                className={`px-4 py-2 rounded-xl text-white font-semibold transition duration-150 ${
                                    isAdmin ? 'bg-green-500 hover:bg-green-600 shadow-md' : 'bg-gray-400 cursor-not-allowed'
                                }`}
                            >
                                + Nova Chapa
                            </button>
                            <button onClick={exportCSV} className="px-4 py-2 bg-yellow-500 text-white rounded-xl font-semibold hover:bg-yellow-600 transition duration-150 shadow-md">
                                Exportar CSV
                            </button>
                            <label className={`px-4 py-2 rounded-xl font-semibold transition duration-150 cursor-pointer text-white shadow-md ${importing ? 'bg-gray-400' : 'bg-purple-500 hover:bg-purple-600'}`}>
                                {importing ? 'Importando...' : 'Importar CSV'}
                                <input type="file" accept=".csv" onChange={handleImportCSV} disabled={importing} className="hidden" />
                            </label>
                        </div>
                    </div>

                    <div className="overflow-x-auto shadow-xl rounded-xl">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-blue-600 text-white">
                                <tr>
                                    <TableHead title="Material" />
                                    <TableHead title="Espessura (mm)" />
                                    <TableHead title="Dimens√µes (LxA)" />
                                    <TableHead title="Estoque" />
                                    <TableHead title="M√≠nimo" />
                                    <TableHead title="Status" />
                                    <TableHead title="A√ß√µes" isAction={true} />
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-100">
                                {/* CORRIGIDO: Usando 'inventory' (prop) em vez de 'filteredInventory' (vari√°vel pai) */}
                                {inventory.length === 0 ? (
                                    <tr>
                                        <td colSpan="7" className="px-6 py-4 text-center text-gray-500">Nenhuma chapa encontrada.</td>
                                    </tr>
                                ) : (
                                    inventory.map(sheet => (
                                        <SheetRow 
                                            key={sheet.id} 
                                            sheet={sheet} 
                                            onEdit={onEdit} 
                                            onMovement={onMovement} 
                                            isAdmin={isAdmin}
                                        />
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                    
                    <p className="mt-4 text-sm text-gray-500">Total de {inventory.length} itens em estoque.</p>
                </section>
            );
        };

        const TableHead = ({ title, isAction = false }) => (
            <th 
                scope="col" 
                className={`px-6 py-3 text-left text-xs font-medium uppercase tracking-wider ${isAction ? 'text-center' : ''}`}
            >
                {title}
            </th>
        );

        const SheetRow = ({ sheet, onEdit, onMovement, isAdmin }) => {
            const isLowStock = sheet.quantity < sheet.min_stock;

            return (
                <tr className="hover:bg-gray-50 transition duration-100">
                    <td className="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">{sheet.material}</td>
                    <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-500">{sheet.thickness}</td>
                    <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-500">{sheet.size_w} x {sheet.size_h} mm</td>
                    <td className="px-6 py-3 whitespace-nowrap text-sm font-bold text-gray-700">{sheet.quantity}</td>
                    <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-500">{sheet.min_stock || 0}</td>
                    <td className="px-6 py-3 whitespace-nowrap">
                        <span className={`px-3 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            sheet.quantity === 0 ? 'bg-red-100 text-red-800' : 
                            isLowStock ? 'bg-yellow-100 text-yellow-800' : 
                            'bg-green-100 text-green-800'
                        }`}>
                            {sheet.quantity === 0 ? 'Zerado' : (isLowStock ? 'Baixo' : 'OK')}
                        </span>
                    </td>
                    <td className="px-6 py-3 whitespace-nowrap text-center text-sm font-medium space-x-2">
                        <button 
                            onClick={() => onMovement(sheet)} 
                            className="text-blue-600 hover:text-blue-900 font-semibold"
                        >
                            Movimentar
                        </button>
                        <button 
                            onClick={() => onEdit(sheet)} 
                            disabled={!isAdmin}
                            className={`font-semibold ${isAdmin ? 'text-indigo-600 hover:text-indigo-900' : 'text-gray-400 cursor-not-allowed'}`}
                        >
                            Editar
                        </button>
                    </td>
                </tr>
            );
        };

        // --- View: Add/Edit Sheet ---

        const AddEditSheet = ({ sheet, onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                id: sheet?.id || '',
                material: sheet?.material || '',
                thickness: sheet?.thickness || '',
                size_w: sheet?.size_w || '',
                size_h: sheet?.size_h || '',
                quantity: sheet?.quantity || 0, // Apenas para inicializa√ß√£o
                min_stock: sheet?.min_stock || 0,
            });

            const isEdit = !!sheet;

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="max-w-xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-700 mb-6 border-b pb-2">
                        {isEdit ? 'Editar Dados da Chapa' : 'Adicionar Nova Chapa'}
                    </h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <InputField 
                            label="Material (e.g., Cristal, Opaco, etc.)" 
                            name="material" 
                            value={formData.material} 
                            onChange={handleChange} 
                            required 
                        />
                        <InputField 
                            label="Espessura (mm)" 
                            name="thickness" 
                            type="number" 
                            value={formData.thickness} 
                            onChange={handleChange} 
                            required 
                            step="0.1" 
                        />
                        <div className="flex space-x-4">
                            <InputField 
                                label="Largura (mm)" 
                                name="size_w" 
                                type="number" 
                                value={formData.size_w} 
                                onChange={handleChange} 
                                required 
                            />
                            <InputField 
                                label="Altura (mm)" 
                                name="size_h" 
                                type="number" 
                                value={formData.size_h} 
                                onChange={handleChange} 
                                required 
                            />
                        </div>
                        {!isEdit && (
                            <InputField 
                                label="Estoque Inicial" 
                                name="quantity" 
                                type="number" 
                                value={formData.quantity} 
                                onChange={handleChange} 
                                required 
                            />
                        )}
                         <InputField 
                            label="Estoque M√≠nimo (Alerta)" 
                            name="min_stock" 
                            type="number" 
                            value={formData.min_stock} 
                            onChange={handleChange} 
                            min="0"
                        />

                        <div className="pt-4 flex justify-end space-x-3">
                            <button 
                                type="button" 
                                onClick={onCancel} 
                                className="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-100 transition duration-150"
                            >
                                Cancelar
                            </button>
                            <button 
                                type="submit" 
                                className="px-6 py-2 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition duration-150 shadow-md"
                            >
                                {isEdit ? 'Salvar Altera√ß√µes' : 'Adicionar Chapa'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const MovementSheet = ({ sheet, onMove, onCancel }) => {
            const [quantity, setQuantity] = useState(1);
            const [type, setType] = useState('saida');

            const handleConfirm = (e) => {
                e.preventDefault();
                onMove(sheet.id, type, parseInt(quantity, 10));
            };

            return (
                <div className="max-w-md mx-auto">
                    <h2 className="text-2xl font-bold text-gray-700 mb-6 border-b pb-2">
                        Movimenta√ß√£o de Estoque
                    </h2>
                    <div className="bg-gray-50 p-4 rounded-xl mb-4">
                        <p className="text-lg font-semibold">{sheet.material} ({sheet.thickness}mm)</p>
                        <p className="text-sm text-gray-600">Em estoque: <span className="font-bold text-blue-600">{sheet.quantity}</span> chapas</p>
                        <p className="text-xs text-gray-500">Dimens√µes: {sheet.size_w} x {sheet.size_h} mm</p>
                    </div>

                    <form onSubmit={handleConfirm} className="space-y-4">
                        <div className="flex space-x-4">
                            <div className="flex-1">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Tipo de Movimento</label>
                                <select 
                                    value={type} 
                                    onChange={(e) => setType(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                                >
                                    <option value="saida">Sa√≠da (Consumo)</option>
                                    <option value="entrada">Entrada (Recebimento)</option>
                                </select>
                            </div>
                            <InputField 
                                label="Quantidade" 
                                name="quantity" 
                                type="number" 
                                value={quantity} 
                                onChange={(e) => setQuantity(e.target.value)} 
                                min="1"
                                required 
                                className="flex-1"
                            />
                        </div>

                        <div className="pt-4 flex justify-end space-x-3">
                            <button 
                                type="button" 
                                onClick={onCancel} 
                                className="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-100 transition duration-150"
                            >
                                Cancelar
                            </button>
                            <button 
                                type="submit" 
                                className={`px-6 py-2 rounded-xl font-semibold transition duration-150 shadow-md ${
                                    type === 'entrada' ? 'bg-green-600 hover:bg-green-700 text-white' : 'bg-red-600 hover:bg-red-700 text-white'
                                }`}
                            >
                                Confirmar {type === 'entrada' ? 'Entrada' : 'Sa√≠da'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const InputField = ({ label, name, type = 'text', value, onChange, required = false, step, min }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                <input
                    type={type}
                    id={name}
                    name={name}
                    value={value}
                    onChange={onChange}
                    required={required}
                    step={step}
                    min={min}
                    className="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                />
            </div>
        );

        // --- View: Chat ---

        const Chat = ({ messages, userId, onSend }) => {
            const [newMessage, setNewMessage] = useState('');
            const chatEndRef = useRef(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSend(newMessage);
                setNewMessage('');
            };

            // Scroll para a √∫ltima mensagem
            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            return (
                <section className="flex flex-col h-[75vh]">
                    <h2 className="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">
                        Chat & Solicita√ß√µes de Material
                    </h2>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-xl shadow-inner mb-4">
                        {messages.length === 0 ? (
                            <div className="text-center text-gray-500 py-10">
                                Nenhuma mensagem ainda. Envie uma solicita√ß√£o!
                            </div>
                        ) : (
                            messages.map((msg) => {
                                const isMine = msg.user_id === userId;
                                return (
                                    <div key={msg.id} className={`flex ${isMine ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${
                                            isMine ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-tl-none border border-gray-200'
                                        }`}>
                                            {!isMine && (
                                                <p className="font-semibold text-xs mb-1 opacity-80">
                                                    {msg.username}
                                                </p>
                                            )}
                                            <p className="text-sm break-words">{msg.message}</p>
                                            <p className={`text-xs mt-1 ${isMine ? 'text-blue-200' : 'text-gray-400'} text-right`}>
                                                {formatTimestamp(msg.timestamp)}
                                            </p>
                                        </div>
                                    </div>
                                );
                            })
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    <form onSubmit={handleSubmit} className="flex space-x-3">
                        <input
                            type="text"
                            value={newMessage}
                            onChange={(e) => setNewMessage(e.target.value)}
                            placeholder="Digite sua solicita√ß√£o ou pergunta..."
                            className="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500"
                        />
                        <button
                            type="submit"
                            disabled={!newMessage.trim()}
                            className="px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition duration-150 disabled:bg-gray-400 shadow-md"
                        >
                            Enviar
                        </button>
                    </form>
                </section>
            );
        };

        // --- View: Reports ---

        const ReportsView = ({ movements, inventory }) => {
            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().substring(0, 7));

            const availableSheets = useMemo(() => {
                return inventory.reduce((acc, sheet) => {
                    acc[sheet.id] = `${sheet.material} (${sheet.thickness}mm - ${sheet.size_w}x${sheet.size_h})`;
                    return acc;
                }, {});
            }, [inventory]);

            const filteredMovements = useMemo(() => {
                if (!selectedMonth) return [];
                const [year, month] = selectedMonth.split('-');
                
                return movements.filter(mov => {
                    if (!mov.timestamp || !mov.timestamp.seconds) return false;
                    const date = new Date(mov.timestamp.seconds * 1000);
                    return date.getFullYear() === parseInt(year) && (date.getMonth() + 1) === parseInt(month);
                });
            }, [movements, selectedMonth]);

            const reportSummary = useMemo(() => {
                let entradaTotal = 0;
                let saidaTotal = 0;

                filteredMovements.forEach(mov => {
                    if (mov.type === 'entrada') {
                        entradaTotal += mov.quantity;
                    } else if (mov.type === 'saida') {
                        saidaTotal += mov.quantity;
                    }
                });

                return { entradaTotal, saidaTotal };
            }, [filteredMovements]);

            const monthsOptions = useMemo(() => {
                const uniqueMonths = new Set();
                movements.forEach(mov => {
                    if (mov.timestamp && mov.timestamp.seconds) {
                        const date = new Date(mov.timestamp.seconds * 1000);
                        uniqueMonths.add(date.toISOString().substring(0, 7));
                    }
                });
                const sortedMonths = Array.from(uniqueMonths).sort().reverse();
                return sortedMonths;
            }, [movements]);

            return (
                <section>
                    <h2 className="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">
                        Relat√≥rios Mensais de Movimenta√ß√£o
                    </h2>
                    
                    <div className="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-200 flex flex-col md:flex-row justify-between items-center">
                        <div className="w-full md:w-auto mb-3 md:mb-0">
                            <label className="block text-sm font-medium text-gray-700 mb-1">Selecione o M√™s</label>
                            <select 
                                value={selectedMonth} 
                                onChange={(e) => setSelectedMonth(e.target.value)}
                                className="w-full md:w-auto p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500"
                            >
                                {monthsOptions.length > 0 ? (
                                    monthsOptions.map(month => (
                                        <option key={month} value={month}>{month}</option>
                                    ))
                                ) : (
                                    <option value={new Date().toISOString().substring(0, 7)}>M√™s Atual</option>
                                )}
                            </select>
                        </div>
                        
                        <div className="flex w-full md:w-auto space-x-4 text-center">
                            <div className="bg-green-100 p-3 rounded-lg flex-1">
                                <p className="text-xs font-medium text-green-700">ENTRADA TOTAL</p>
                                <p className="text-2xl font-bold text-green-600">{reportSummary.entradaTotal}</p>
                            </div>
                            <div className="bg-red-100 p-3 rounded-lg flex-1">
                                <p className="text-xs font-medium text-red-700">SA√çDA TOTAL</p>
                                <p className="text-2xl font-bold text-red-600">{reportSummary.saidaTotal}</p>
                            </div>
                        </div>
                    </div>

                    <h3 className="text-xl font-semibold text-gray-600 mb-3">Detalhes das Movimenta√ß√µes ({selectedMonth})</h3>
                    <div className="overflow-x-auto shadow-xl rounded-xl">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-700 text-white">
                                <tr>
                                    <TableHead title="Data/Hora" />
                                    <TableHead title="Tipo" />
                                    <TableHead title="Quantidade" />
                                    <TableHead title="Material" />
                                    <TableHead title="Usu√°rio" />
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-100">
                                {filteredMovements.length === 0 ? (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-4 text-center text-gray-500">Nenhuma movimenta√ß√£o neste m√™s.</td>
                                    </tr>
                                ) : (
                                    filteredMovements.map(mov => (
                                        <tr key={mov.id} className="hover:bg-gray-50 transition duration-100">
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                                                {formatTimestamp(mov.timestamp)}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap">
                                                <span className={`px-3 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                    mov.type === 'entrada' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {mov.type.toUpperCase()}
                                                </span>
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm font-bold">
                                                {mov.quantity}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-900">
                                                {availableSheets[mov.sheet_id] || 'Material Desconhecido'}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                                                {mov.username}
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </section>
            );
        };

        // Renderiza o componente principal
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
