    </script>

<body>
    <div id="root">
        <!-- O conteúdo da aplicação React será renderizado aqui -->
        <div class="p-8 text-center text-gray-500">Carregando Sistema...</div>
    </div>

    <!-- O código React/JSX/Firebase da aplicação -->
    <script type="text/babel">
        // Importa as dependências do Firebase expostas no escopo global
        const {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getDoc,
            getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs, serverTimestamp,
        } = window.firebaseDependencies;

        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // ==============================================
        // CONFIGURAÇÃO FIREBASE E VARIÁVEIS DO AMBIENTE
        // ==============================================
        // Configuração de exemplo - DEVE SER SUBSTITUÍDA PELO AMBIENTE
        const userFirebaseConfig = {
            apiKey: "AIzaSyD95f45KhKjK61N8E7wDD4Lpvvbdh3jL10",
            authDomain: "estoqueortoguaru-b072c.firebaseapp.com",
            projectId: "estoqueortoguaru-b072c",
            storageBucket: "estoqueortoguaru-b072c.firebasestorage.app",
            messagingSenderId: "495124996403",
            appId: "1:495124996403:web:5842d7416a3f687c9c5e46"
        };
        
        // Variáveis globais do ambiente (Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'acrylic-inventory-manager';
        // Prioriza a configuração global se existir
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Helper para converter data para formato PT-BR
        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.seconds) return 'N/A';
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
        };

        // --- Componente Principal ---
        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [displayName, setDisplayName] = useState(null);
            // Simplificação de Papéis: Admin pode editar.
            // NOTE: A regra de admin é uma demonstração, deve ser baseada em um campo no Firestore em um ambiente real.
            const [isAdmin, setIsAdmin] = useState(false); 
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [isNameSetupRequired, setIsNameSetupRequired] = useState(false);
            const [inventory, setInventory] = useState([]);
            const [movements, setMovements] = useState([]);
            const [chatMessages, setChatMessages] = useState([]);
            const [notifications, setNotifications] = useState([]); 
            const [view, setView] = useState('inventory');
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedSheet, setSelectedSheet] = useState(null);

            // 1. Inicialização do Firebase e Autenticação
            useEffect(() => {
                try {
                    const app = initializeApp(firebaseConfig);
                    const firestore = getFirestore(app);
                    const authService = getAuth(app);
                    
                    setDb(firestore);
                    setAuth(authService);

                    const unsubscribe = onAuthStateChanged(authService, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                            // Lógica simplificada de Papéis (exemplo)
                            setIsAdmin(user.uid.includes('admin') || user.uid.length % 2 === 0);
                            
                            const userDocRef = doc(firestore, `artifacts/${appId}/users`, user.uid);
                            const userDoc = await getDoc(userDocRef);

                            if (userDoc.exists() && userDoc.data().displayName) {
                                setDisplayName(userDoc.data().displayName);
                                setIsNameSetupRequired(false);
                            } else {
                                setDisplayName(`User-${user.uid.substring(0, 4)}`); 
                                setIsNameSetupRequired(true);
                            }
                        } else {
                            setUserId(null);
                            setDisplayName(null);
                            setIsAdmin(false);
                            setIsNameSetupRequired(false);
                        }
                        setIsAuthReady(true);
                        setLoading(false);
                    });

                    // Tentativa de login com token personalizado ou anônimo
                    const login = async () => {
                        if (initialAuthToken) {
                            try {
                                await signInWithCustomToken(authService, initialAuthToken);
                            } catch (error) {
                                console.error("Erro ao usar token personalizado. Tentando login anônimo.", error);
                                await signInAnonymously(authService);
                            }
                        } else {
                            await signInAnonymously(authService);
                        }
                    };
                    login();

                    return () => unsubscribe();
                } catch (e) {
                    console.error("Erro ao inicializar Firebase:", e);
                    setError("Falha ao inicializar o sistema. Verifique a configuração.");
                    setLoading(false);
                }
            }, []);

            // 2. Listeners de Dados em Tempo Real (Inventory e Chat)
            useEffect(() => {
                if (!db || !userId || !isAuthReady) return;

                // Coleções Públicas para Dados Colaborativos
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const chatPath = `artifacts/${appId}/public/data/chat`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;

                // Listener de Estoque (Inventory)
                const unsubInventory = onSnapshot(collection(db, inventoryPath), (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setInventory(items);
                    
                    // Geração de Notificações de Estoque Baixo
                    const lowStockAlerts = items
                        .filter(sheet => sheet.quantity < sheet.min_stock && sheet.quantity > 0)
                        .map(sheet => ({
                            id: sheet.id,
                            type: 'low_stock',
                            message: `Estoque baixo: ${sheet.material} (${sheet.thickness}mm) está em ${sheet.quantity} chapas. Mínimo: ${sheet.min_stock}.`,
                            critical: sheet.quantity <= sheet.min_stock * 0.5, 
                        }));

                    const zeroStockAlerts = items
                        .filter(sheet => sheet.quantity === 0)
                        .map(sheet => ({
                            id: sheet.id,
                            type: 'zero_stock',
                            message: `Estoque Esgotado: ${sheet.material} (${sheet.thickness}mm) zerou!`,
                            critical: true,
                        }));

                    setNotifications([...zeroStockAlerts, ...lowStockAlerts]);

                }, (err) => console.error("Erro ao obter estoque:", err));

                // Listener de Chat
                // Ordena por data (timestamp) de forma ascendente
                const qChat = query(collection(db, chatPath), orderBy('timestamp', 'asc'));
                const unsubChat = onSnapshot(qChat, (snapshot) => {
                    const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setChatMessages(messages);
                }, (err) => console.error("Erro ao obter mensagens:", err));
                
                // Listener de Movimentações
                // Ordena por data (timestamp) de forma descendente (mais recentes primeiro)
                const qMovements = query(collection(db, movementsPath), orderBy('timestamp', 'desc'));
                const unsubMovements = onSnapshot(qMovements, (snapshot) => {
                    const movs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMovements(movs);
                }, (err) => console.error("Erro ao obter movimentos:", err));

                return () => {
                    unsubInventory();
                    unsubChat();
                    unsubMovements();
                };
            }, [db, userId, isAuthReady]);
            
            // --- Lógica de Nome de Usuário (Necessário para logs e chat) ---
            const handleSaveDisplayName = useCallback(async (name) => {
                if (!db || !userId) return setError("Usuário não autenticado.");
                if (!name.trim()) return setError("O nome de usuário não pode ser vazio.");

                setLoading(true);
                // Salva o nome de exibição na coleção de usuários privada
                const userDocRef = doc(db, `artifacts/${appId}/users`, userId);
                
                try {
                    await setDoc(userDocRef, { displayName: name.trim(), lastUpdate: serverTimestamp() }, { merge: true });
                    setDisplayName(name.trim());
                    setIsNameSetupRequired(false);
                } catch (e) {
                    console.error("Erro ao salvar nome de usuário:", e);
                    setError(`Erro ao salvar nome: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            }, [db, userId]);


            // --- Lógica de CRUD e Movimentação ---

            // Adicionar/Atualizar Chapa
            const handleSaveSheet = useCallback(async (sheetData) => {
                if (!db || !userId) return setError("Usuário não autenticado.");
                setLoading(true);
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;
                
                const isNew = !sheetData.id;
                const initialQuantity = parseInt(sheetData.quantity, 10);
                
                try {
                    const dataToSave = {
                        material: sheetData.material,
                        thickness: parseFloat(sheetData.thickness),
                        size_w: parseFloat(sheetData.size_w),
                        size_h: parseFloat(sheetData.size_h),
                        min_stock: parseInt(sheetData.min_stock || 0, 10),
                        last_update: serverTimestamp(),
                    };

                    let sheetId;

                    if (isNew) {
                        const docRef = await addDoc(collection(db, inventoryPath), {
                            ...dataToSave,
                            quantity: initialQuantity,
                        });
                        sheetId = docRef.id;

                        // Registra a entrada inicial como um movimento
                        if (initialQuantity > 0) {
                             await addDoc(collection(db, movementsPath), {
                                sheet_id: sheetId,
                                type: 'entrada',
                                quantity: initialQuantity,
                                timestamp: serverTimestamp(),
                                user_id: userId,
                                username: displayName || `User-${userId.substring(0, 4)}`,
                            });
                        }

                    } else {
                        // Apenas atualiza metadados (espessura, dimensões, mínimo)
                        const docRef = doc(db, inventoryPath, sheetData.id);
                        await updateDoc(docRef, dataToSave);
                        sheetId = sheetData.id;
                    }

                    setView('inventory');
                    setSelectedSheet(null);

                } catch (e) {
                    console.error("Erro ao salvar chapa:", e);
                    setError(`Erro ao salvar chapa: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            }, [db, userId, displayName]);

            // Registrar Movimentação (Entrada/Saída)
            const handleMovement = useCallback(async (sheetId, type, quantity) => {
                if (!db || !userId) return setError("Usuário não autenticado.");
                if (quantity <= 0) return setError("A quantidade deve ser positiva.");

                setLoading(true);
                const inventoryPath = `artifacts/${appId}/public/data/inventory`;
                const movementsPath = `artifacts/${appId}/public/data/movements`;

                const sheetRef = doc(db, inventoryPath, sheetId);
                const currentSheet = inventory.find(s => s.id === sheetId);

                if (!currentSheet) {
                    setLoading(false);
                    return setError("Chapa não encontrada.");
                }

                let newQuantity;
                if (type === 'entrada') {
                    newQuantity = currentSheet.quantity + quantity;
                } else if (type === 'saida') {
                    newQuantity = currentSheet.quantity - quantity;
                    if (newQuantity < 0) {
                        setLoading(false);
                        return setError("Quantidade insuficiente em estoque para a saída.");
                    }
                } else {
                    setLoading(false);
                    return setError("Tipo de movimentação inválido.");
                }

                try {
                    // 1. Atualizar o estoque
                    await updateDoc(sheetRef, {
                        quantity: newQuantity,
                        last_update: serverTimestamp()
                    });

                    // 2. Registrar a movimentação
                    await addDoc(collection(db, movementsPath), {
                        sheet_id: sheetId,
                        type: type,
                        quantity: quantity,
                        timestamp: serverTimestamp(),
                        user_id: userId,
                        username: displayName || `User-${userId.substring(0, 4)}`,
                    });

                    setView('inventory');
                    setSelectedSheet(null);
                } catch (e) {
                    console.error("Erro ao registrar movimento:", e);
                    setError(`Erro ao registrar movimento: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            }, [db, userId, inventory, displayName]);

            // --- Lógica de Chat ---

            const handleSendMessage = useCallback(async (message) => {
                if (!db || !userId || !message.trim()) return;
                const chatPath = `artifacts/${appId}/public/data/chat`;
                
                try {
                    await addDoc(collection(db, chatPath), {
                        user_id: userId,
                        username: displayName || `User-${userId.substring(0, 4)}`,
                        message: message.trim(),
                        timestamp: serverTimestamp(),
                    });
                } catch (e) {
                    console.error("Erro ao enviar mensagem:", e);
                    setError("Erro ao enviar mensagem.");
                }
            }, [db, userId, displayName]);

            // --- Lógica de CSV (Simplificada, Cliente-side) ---

            // Exportar CSV
            const exportCSV = () => {
                if (inventory.length === 0) return;

                const headers = ["ID", "Material", "Espessura (mm)", "Largura (mm)", "Altura (mm)", "Estoque", "Estoque Mínimo", "Ultima Atualização"].join(',');
                
                const rows = inventory.map(item => [
                    item.id,
                    item.material,
                    item.thickness,
                    item.size_w,
                    item.size_h,
                    item.quantity,
                    item.min_stock,
                    formatTimestamp(item.last_update)
                ].map(String).map(s => `"${s.replace(/"/g, '""')}"`).join(','));

                const csvContent = [headers, ...rows].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", `estoque_acrilico_${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            // --- Filtros e Pesquisa ---

            const filteredInventory = useMemo(() => {
                // Ordena sempre por material e depois por espessura
                const sortedInventory = [...inventory].sort((a, b) => {
                    if (a.material < b.material) return -1;
                    if (a.material > b.material) return 1;
                    return a.thickness - b.thickness;
                });


                if (!searchTerm) return sortedInventory;
                const term = searchTerm.toLowerCase();
                return sortedInventory.filter(sheet => 
                    sheet.material.toLowerCase().includes(term) ||
                    sheet.thickness.toString().includes(term) ||
                    sheet.size_w.toString().includes(term) ||
                    sheet.size_h.toString().includes(term)
                );
            }, [inventory, searchTerm]);

                            onAdd={() => { setSelectedSheet(null); setView('add_edit'); }}

                    case 'movement':

                        />;
                    case 'reports':

                    default:
                        return <InventoryList 
                            inventory={filteredInventory}
                            searchTerm={searchTerm}
                            setSearchTerm={setSearchTerm}
                            onAdd={() => { setSelectedSheet(null); setView('add_edit'); }}
                            onEdit={(sheet) => { setSelectedSheet(sheet); setView('add_edit'); }}
                            onMovement={(sheet) => { setSelectedSheet(sheet); setView('movement'); }}
                            exportCSV={exportCSV}

        const NotificationsPopover = ({ notifications }) => {
            const [isOpen, setIsOpen] = useState(false);
            const ref = useRef();
            const notificationCount = notifications.length;

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (ref.current && !ref.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => {
                    document.removeEventListener("mousedown", handleClickOutside);
                };
            }, [ref]);

            if (notificationCount === 0) return null;

            return (
                <div className="relative" ref={ref}>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className={`p-2 rounded-full transition duration-150 ${notificationCount > 0 ? 'text-ortoguaru-primary hover:bg-gray-700' : 'text-gray-500 hover:bg-gray-700'}`}
                        aria-label="Notificações de estoque"
                    >
                        {/* Ícone de Sino (Bell Icon - Lucide React-style SVG) */}
                        <svg className="icon-bell" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        {notificationCount > 0 && (
                            <span className="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-ortoguaru-primary rounded-full">
                                {notificationCount > 9 ? '9+' : notificationCount}
                            </span>
                        )}
                    </button>
                    {isOpen && (
                        <div className="absolute right-0 mt-2 w-72 bg-gray-700 rounded-xl shadow-2xl z-50 border border-gray-600">
                            <div className="p-3 border-b border-gray-600 font-bold text-gray-200 bg-gray-800 rounded-t-xl">
                                Alertas de Estoque ({notificationCount})
                            </div>
                            <ul className="max-h-60 overflow-y-auto divide-y divide-gray-600">
                                {notifications.map((n) => (
                                    <li key={n.id} className={`p-3 text-sm hover:bg-gray-600 transition duration-100 ${n.critical ? 'bg-red-900/30' : 'bg-yellow-900/30'}`}>
                                        <p className={`font-semibold ${n.critical ? 'text-red-400' : 'text-yellow-400'}`}>
                                            {n.critical ? 'CRÍTICO!' : 'ATENÇÃO'}
                                        </p>
                                        <p className="text-gray-200">{n.message}</p>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        // --- View: Inventory List ---

        const InventoryList = ({ inventory, searchTerm, setSearchTerm, onAdd, onEdit, onMovement, exportCSV, isAdmin, setError }) => {
            const [importing, setImporting] = useState(false);
            
            const handleImportCSV = async (event) => {
                setImporting(true);
                const file = event.target.files[0];
                if (!file) {
                    setImporting(false);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    // NOTE: A importação real de CSV exigiria um parsing robusto e validação de dados antes de chamadas em lote ao Firestore.
                    setError('A leitura do CSV foi concluída. Para uma importação real, o sistema precisa de mais validação e processamento de dados para o Firestore. O Firestore não aceita importação direta de CSV pelo cliente.');
                    setImporting(false);
                    event.target.value = null; // Limpa o input
                };
                reader.onerror = () => {
                    setError('Erro ao ler o arquivo CSV.');
                    setImporting(false);
                    event.target.value = null; // Limpa o input
                };
                reader.readAsText(file);
            };

            return (
                <section>
                    <h2 className="text-2xl font-bold text-gray-100 mb-4">Estoque Atual de Chapas</h2>
                    
                    <div className="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-3 sm:space-y-0 sm:space-x-4">
                        <input
                            type="text"
                            placeholder="Pesquisar material, espessura, dimensões..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full sm:w-1/2 p-3 border border-gray-600 rounded-xl focus:ring-ortoguaru-primary focus:border-ortoguaru-primary transition duration-150 bg-gray-700 text-gray-100 placeholder-gray-400"
                        />
                        <div className="flex flex-wrap gap-3">
                            <button 
                                onClick={onAdd} 
                                disabled={!isAdmin}
                                className={`px-4 py-2 rounded-xl text-white font-semibold transition duration-150 ${
                                    isAdmin ? 'bg-ortoguaru-secondary hover:bg-blue-500 shadow-md' : 'bg-gray-600 cursor-not-allowed text-gray-300'
                                }`}
                            >
                                + Nova Chapa
                            </button>
                            <button onClick={exportCSV} className="px-4 py-2 bg-yellow-500 text-white rounded-xl font-semibold hover:bg-yellow-600 transition duration-150 shadow-md">
                                Exportar CSV
                            </button>
                            <label className={`px-4 py-2 rounded-xl font-semibold transition duration-150 cursor-pointer text-white shadow-md ${importing ? 'bg-gray-600' : 'bg-purple-500 hover:bg-purple-600'}`}>
                                {importing ? 'Lendo Arquivo...' : 'Importar CSV (Demo)'}
                                <input type="file" accept=".csv" onChange={handleImportCSV} disabled={importing} className="hidden" />
                            </label>

                                    </div>
                                );
                            })

            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().substring(0, 7));

            const availableSheets = useMemo(() => {
                return inventory.reduce((acc, sheet) => {
                    acc[sheet.id] = `${sheet.material} (${sheet.thickness}mm - ${sheet.size_w}x${sheet.size_h})`;
                    return acc;
                }, {});
            }, [inventory]);

            const filteredMovements = useMemo(() => {
                if (!selectedMonth) return [];
                const [year, month] = selectedMonth.split('-');
                
                return movements.filter(mov => {
                    if (!mov.timestamp || !mov.timestamp.seconds) return false;
                    const date = new Date(mov.timestamp.seconds * 1000);
                    // Compara ano e mês (getMonth() é 0-indexed, então somamos 1)
                    return date.getFullYear() === parseInt(year) && (date.getMonth() + 1) === parseInt(month);
                });
            }, [movements, selectedMonth]);

            const reportSummary = useMemo(() => {
                let entradaTotal = 0;
                let saidaTotal = 0;

                filteredMovements.forEach(mov => {
                    if (mov.type === 'entrada') {
                        entradaTotal += mov.quantity;
                    } else if (mov.type === 'saida') {
                        saidaTotal += mov.quantity;
                    }
                });

                return { entradaTotal, saidaTotal };
            }, [filteredMovements]);

            // Gera opções de meses disponíveis com base nos dados de movimentação
            const monthsOptions = useMemo(() => {
                const uniqueMonths = new Set();
                movements.forEach(mov => {
                    if (mov.timestamp && mov.timestamp.seconds) {
                        const date = new Date(mov.timestamp.seconds * 1000);
                        uniqueMonths.add(date.toISOString().substring(0, 7));
                    }
                });
                const sortedMonths = Array.from(uniqueMonths).sort().reverse();
                return sortedMonths;
            }, [movements]);

            return (
                <section>
                    <h2 className="text-2xl font-bold text-gray-100 mb-4 border-b border-gray-700 pb-2">
                        Relatórios Mensais de Movimentação
                    </h2>
                    
                    {/* Card de resumo do relatório */}
                    <div className="mb-6 p-4 bg-gray-700 rounded-xl border border-gray-600 flex flex-col md:flex-row justify-between items-center">
                        <div className="w-full md:w-auto mb-3 md:mb-0">
                            <label className="block text-sm font-medium text-gray-300 mb-1">Selecione o Mês</label>
                            <select 
                                value={selectedMonth} 
                                onChange={(e) => setSelectedMonth(e.target.value)}
                                className="w-full md:w-auto p-3 border border-gray-600 rounded-xl focus:ring-ortoguaru-primary focus:border-ortoguaru-primary bg-gray-800 text-gray-100"
                            >
                                {monthsOptions.length > 0 ? (
                                    monthsOptions.map(month => (
                                        <option key={month} value={month}>{month}</option>
                                    ))
                                ) : (
                                    <option value={new Date().toISOString().substring(0, 7)}>Mês Atual</option>
                                )}
                            </select>
                        </div>
                        
                        <div className="flex w-full md:w-auto space-x-4 text-center">
                            <div className="bg-green-900/40 p-3 rounded-lg flex-1 border border-green-800">
                                <p className="text-xs font-medium text-green-400">ENTRADA TOTAL</p>
                                <p className="text-2xl font-bold text-green-300">{reportSummary.entradaTotal}</p>
                            </div>
                            <div className="bg-red-900/40 p-3 rounded-lg flex-1 border border-red-800">
                                <p className="text-xs font-medium text-red-400">SAÍDA TOTAL</p>
                                <p className="text-2xl font-bold text-red-300">{reportSummary.saidaTotal}</p>
                            </div>
                        </div>
                    </div>

                    <h3 className="text-xl font-semibold text-gray-300 mb-3">Detalhes das Movimentações ({selectedMonth})</h3>
                    <div className="overflow-x-auto shadow-xl rounded-xl border border-gray-700">
                        <table className="min-w-full divide-y divide-gray-700">
                            {/* Estrutura corrigida para evitar erros de aninhamento DOM (whitespace text nodes) */}
                            <thead className="bg-gray-700 text-white sticky top-0 z-10"><tr>
                                <TableHead title="Data/Hora" /><TableHead title="Tipo" /><TableHead title="Quantidade" /><TableHead title="Material" /><TableHead title="Usuário" />
                            </tr></thead>
                            <tbody className="bg-gray-800 divide-y divide-gray-700">
                                {filteredMovements.length === 0 ? (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-4 text-center text-gray-500">Nenhuma movimentação neste mês.</td>
                                    </tr>
                                ) : (
                                    filteredMovements.map(mov => (
                                        <tr key={mov.id} className="hover:bg-gray-700 transition duration-100">
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-400">
                                                {formatTimestamp(mov.timestamp)}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap">
                                                <span className={`px-3 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                    mov.type === 'entrada' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'
                                                }`}>
                                                    {mov.type.toUpperCase()}
                                                </span>
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm font-bold text-gray-200">
                                                {mov.quantity}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-200">
                                                {availableSheets[mov.sheet_id] || 'Material Desconhecido'}
                                            </td>
                                            <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-400">
                                                {mov.username}
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </section>
            );
        };

        // Renderiza o componente principal
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
